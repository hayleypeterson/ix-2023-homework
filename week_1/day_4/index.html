<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">   
</head>
<body class="bg-dark">
        <div class="card p-5 m-5 text-center bg-light"> 
            <h1> Badly explained movies </h1>
            <hr>
            <div id="clue">
                
            </div>
            <div id="guessesLeft" class="text-danger p-1"> 

            </div>
            <div id="hint" class="p-1"> 

            </div>
            <hr>
            <form id="form" onsubmit = "makeGuess(event)">
                <div class="input-group mb-3">
                    <input
                    id="guess"
                    type="text"
                    class="form-control"
                    placeholder="Make a guess..."
                    />
            </div>
            <button class="btn btn-dark" type="submit">Submit guess</button>
            <button class="btn btn-outline-dark" type="button" id = "hintButton">Show hint</button>
            </form>
        </div>




    <script src="main.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

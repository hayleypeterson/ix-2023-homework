<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="card m-5 text-center p-4 pb-5">
        <h1>Task List</h1>
        <hr class="m-4">
        Our simple task list
        <form onsubmit="addTask()" class = "m-4" id="form">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add a task..." aria-label="Add a task..." aria-describedby="basic-addon2" id="taskInput">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="addButton">+</button>
                </div>
              </div>  
        </form>

        <table class="table mt-1 p-4">
            <thead>
              <tr>
                <th>Task</th>
                <th>Complete</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>

    </div>



    <script src="main.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
